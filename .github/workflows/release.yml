name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Protoc
        run: choco install protoc


      - name: Install frontend dependencies
        run: npm install

      - name: Get tag message
        id: tag_msg
        shell: bash
        run: |
          git fetch --tags --force
          echo "message<<EOF" >> $GITHUB_OUTPUT
          git tag -l --format='%(contents)' ${{ github.ref_name }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          args: --verbose
          releaseName: "Recall Lite ${{ github.ref_name }}"
          releaseBody: ${{ steps.tag_msg.outputs.message }}
          releaseDraft: false
          prerelease: false

      - name: Build MCP server binary
        run: cargo build --bin recall-mcp --release
        working-directory: src-tauri

      - name: Upload MCP binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: src-tauri/target/release/recall-mcp.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
